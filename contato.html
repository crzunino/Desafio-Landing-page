<head>
    <meta charset="UTF-8"/>
    <title>Meu Site</title>

</head>

<body>
     <!--Inicio de header-->
    <header>
        <section>
            
            <img src="./imagens/logo.png" alt="Logo do Site" width="200px"/>
            
            
                   
            <!--Inicio do menu do site-->
            <nav>
                
                <ul>
                    
                     <li>
                    <a href="inicio.html">Inicio</a>                                                
                    </li>
         
                    <li class="botao">
                    <a href="contato.html">Contato</a>
                                     
                    </li>  
                                    
                </ul>            
                
            </nav>
           <!--Fim do menu do site--> 
        </section>
    </header>
    <!--Fim do header--> 



    <!--Inicio do main--> 
    <main>
        <!--Inicio da section do conteudo do site--> 
        <section>
            <!--Conteudo de texto sobre o site-->
            
            <article> 
                <h1>Formulário de Contato</h1>
                <p>Preencha os dados ao lado e envie sua mensagem de contato.</p>

                <fieldset>
                    
                  <legend>
                    <h5>Dados do contato </h5> 
                  </legend>
                                       
                    <form  id="frmInscrição" action="contato.php" method="POST">

                        
                        <label>Nome:</label><br>
                        <input type="text" required="required" id="txtNome"  maxlength="100" size="80"><br><br>
                        


                       
                        <label>Data de Nascimento:</label><br>
                        <input type="date" required="required" size="10"   id="txtDataNascimento" placeholder="dd/mm/aaaa"> <br><br>
                        <br>
                        <br>

                        
                       
                        <label>Sexo:</label><br>
                        <input type="radio" name="rdoSexo" value="M" required="required">
                        <label>Masculino</label>
                        <input type="radio" name="rdoSexo" value="F">
                        <label>Feminino</label>
                        <br><br>
                        


                     
                        <label>Endereço:</label><br>
                        <input type="text" required="required" id="txtLogradouro" maxlength="100" size="50"><br><br>
                       


                       
                        <label>Estado:</label><br>
                        <select id="cbxEstado" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">SC</option>
                            <option value="2">RS</option>
                            <option value="3">PR</option>
                            <option value="4">SP</option>
                            <option value="5">RJ</option>
                            <option value="6">MG</option> 
                        </select>    
                          
                        <br><br>
                       

                        
                      
                        <label>Cidade:</label><br>
                        <select id="cbxCidade" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">Blumenau</option>
                            <option value="2">Florianópolis</option>
                            <option value="3">Joinville</option>
                            <option value="4">Porto Alegre</option>
                            <option value="5">Curitiba</option>
                            <option value="6">São Paulo</option>  
                            <option value="7">Rio de Janeiro</option>  
                            <option value="8">Belo Horizonte</option>  
                       </select>
                       <br><br>
                     


                       
                       <label>Celular:</label><br>
                       <input type="tel" required="required" id="txtCelular"  placeholder="(##) #####-####" size="80" maxlength="15"><br><br>
                       <br>
                       <br>

                       
                       <label>E-mail:</label><br>
                       <input type="email" required="required" id="txtEmail" size="80"><br><br>
                       <br>
                       <br>

                      
                       <label>Áreas de Interesse:</label><br>
                       <input type="checkbox" value="HTML" name="chkAreasInteresse">
                       <label>HTML</label>
                       <input type="checkbox" value="CSS" name="chkAreasInteresse">
                       <label>CSS</label>
                       <input type="checkbox" value="JavaScript" name="chkAreasInteresse">
                       <label>JavaScript</label><br><br>
                     


                       <label>Mensagem:</label>
                       <textarea cols="80" rows="5"></textarea>
                       <br>
                       <br>


                       <input type="submit" id="btnEnviar" value="Enviar" />
                    </form>
                 
                </fieldset>
            </article>
            <!--Fim do conteudo de texto sobre o site-->
        </section>
        <!--Fim da section do conteudo do site-->         
    </main>
     <!--Fim da main-->

</body>
